<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>İyi Geceler Sevde</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
      height: 100vh;
    }

    .lyrics {
      position: absolute;
      top: 20%;
      width: 100%;
      text-align: center;
      font-size: 2.3em;
      font-style: italic;
      opacity: 0;
      transition: opacity 1.2s ease-in-out;
      z-index: 2;
      padding: 0 10px;
      box-sizing: border-box;
    }

    .lyrics.visible {
      opacity: 1;
    }

    .controls {
      position: absolute;
      top: 65%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      align-items: center;
      z-index: 3;
    }

    .controls button {
      padding: 14px 24px;
      font-size: 1.2em;
      background-color: #222;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }

    video {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <video id="video" controls>
    <source src="https://drive.google.com/uc?id=1YrqJUKm8OFQlhLcT9nSH1PQPPCuFGAbf" type="video/mp4">
    Tarayıcınız video elementini desteklemiyor.
    <track label="Türkçe Altyazılar" kind="subtitles" srclang="tr" src="subtitles.vtt" default>
  </video>

  <div class="controls">
    <button id="playButton">▶ Dinlemeye Başla</button>
    <button id="pauseButton" style="display: none;">⏸ Durdur</button>
  </div>

  <script>
    const video = document.getElementById('video');
    const playButton = document.getElementById('playButton');
    const pauseButton = document.getElementById('pauseButton');

    let isPlaying = false;

    // Şarkıyı başlatan fonksiyon
    playButton.addEventListener('click', function() {
      if (!isPlaying) {
        video.play();
        isPlaying = true;

        // Görünürlüğü değiştir
        playButton.style.display = 'none';
        pauseButton.style.display = 'inline-block';
      }
    });

    // Şarkıyı durduran fonksiyon
    pauseButton.addEventListener('click', function() {
      if (isPlaying) {
        video.pause();
        isPlaying = false;
        playButton.style.display = 'inline-block';
        pauseButton.style.display = 'none';
      }
    });
  </script>

</body>
</html>
