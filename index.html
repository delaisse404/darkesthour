<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>İyi Geceler Sevde</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
      position: relative;
      height: 100vh;
    }

    .lyrics {
      position: absolute;
      top: 20%;
      width: 100%;
      text-align: center;
      font-size: 2.3em;
      font-style: italic;
      opacity: 0;
      transition: opacity 1.2s ease-in-out;
      z-index: 2;
      padding: 0 10px;
      box-sizing: border-box;
    }

    .lyrics.visible {
      opacity: 1;
    }

    .controls {
      position: absolute;
      top: 65%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      align-items: center;
      z-index: 3;
    }

    .controls button {
      padding: 14px 24px;
      font-size: 1.2em;
      background-color: #222;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }

    @media (max-width: 600px) {
      .lyrics {
        font-size: 1.6em;
        top: 15%;
      }

      .controls {
        top: 75%;
        flex-direction: row;
      }

      .controls button {
        padding: 12px 20px;
        font-size: 1em;
      }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <audio id="audio">
    <source src="FriendsMakeGarbage.mp3" type="audio/mp3">
    Tarayıcınız audio elementini desteklemiyor.
  </audio>

  <div class="controls">
    <button id="backButton">⏪ 10s</button>
    <button id="playButton">▶ Dinlemeye Başla</button>
    <button id="pauseButton" style="display: none;">⏸ Durdur</button>
    <button id="forwardButton">10s ⏩</button>
  </div>

  <div class="lyrics" id="lyrics">Sözler burada çıkacak...</div>

  <script>
    const lyrics = [
      { start: 0.0, end: 5.0, text: "♪" },
      { start: 5.0, end: 12.0, text: "Çocuktuk sadece" },
      { start: 12.0, end: 20.0, text: "Hayallerimiz ve kalplerimiz aynı ritimdeydi" },
      { start: 20.0, end: 27.0, text: "♪" },
      { start: 27.0, end: 35.0, text: "Atla gemimize" },
      { start: 35.0, end: 42.0, text: "İstesen de istemesen de gidiyoruz" },
      { start: 42.0, end: 49.0, text: "İstesen de istemesen de..." },
      { start: 49.0, end: 56.0, text: "♪" },
      { start: 56.0, end: 65.0, text: "Denize yelken açtık" },
      { start: 65.0, end: 74.0, text: "Amaçsızca," },
      { start: 74.0, end: 82.0, text: "bir yönümüz ya da takvimimiz olmadan" },
      { start: 82.0, end: 91.0, text: "Varmaya çalıştığımız kıyı" },
      { start: 91.0, end: 100.0, text: "Önceden de görmüştük, konuşmadan ya da tek kelime paylaşmadan" },
      { start: 100.0, end: 110.0, text: "Gerek yok duyulmasına gerçek düşüncelerinin" },
      { start: 110.0, end: 120.0, text: "Sen, kelimelerle ifade edilemeyecek kadar güzelsin" },
      { start: 120.0, end: 130.0, text: "♪" },
      { start: 130.0, end: 140.0, text: "Gitme altınlarla döşenmiş yollardan" },
      { start: 140.0, end: 150.0, text: "Seni hüsrana uğratacak onlar" },
      { start: 150.0, end: 160.0, text: "Bulduklarını paylaşmazsan eğer, bunun ne eğlencesi var?" },
      { start: 160.0, end: 170.0, text: "İnşa etmesi yıllar sürer, saniyeler içinde yıkılır" },
      { start: 170.0, end: 180.0, text: "Kimse beni teselli etmeyecek" },
      { start: 180.0, end: 190.0, text: "Beni tanımayacak ya da içimde ne olup bittiğini bilmeyecek" },
      { start: 190.0, end: 200.0, text: "Terkedilmiş bir boşluk, kalacak eskisi gibi" },
      { start: 200.0, end: 210.0, text: "Bana orada bir zamanlar yalanlar olduğunu hatırlatacak" },
      { start: 210.0, end: 220.0, text: "♪" },
      { start: 220.0, end: 230.0, text: "Bununla yaşarken öğrendim" },
      { start: 230.0, end: 240.0, text: "Hayatım boyunca okuduklarımdan daha fazlasını" },
      { start: 240.0, end: 250.0, text: "Bu satıra gülümsediğini tahmin ediyorum" },
      { start: 250.0, end: 260.0, text: "♪" },
      { start: 260.0, end: 270.0, text: "O hissi özlüyorum" },
      { start: 270.0, end: 280.0, text: "Dokunuş, öpüşün.. hayali zihnimde ağır bir yük gibi" },
      { start: 280.0, end: 290.0, text: "Hatıralarımız ebediyen mühürlendi zamanda" },
      { start: 290.0, end: 300.0, text: "Sırrımız senin olduğu kadar benim de" },
      { start: 300.0, end: 310.0, text: "Tüm mantığı çoktan ardımızda bıraktık" },
      { start: 310.0, end: 320.0, text: "♪" },
      { start: 320.0, end: 330.0, text: "Ve seni, ölünceye dek tutacağım içimde" },
      { start: 330.0, end: 340.0, text: "♪" }
    ];

    const audio = document.getElementById('audio');
    const lyricsContainer = document.getElementById('lyrics');
    const playButton = document.getElementById('playButton');
    const pauseButton = document.getElementById('pauseButton');
    const backButton = document.getElementById('backButton');
    const forwardButton = document.getElementById('forwardButton');

    let isSeeking = false;
    let isPlaying = false;
    let lyricInterval;

    // Function to update the lyrics
    function updateLyrics() {
      const currentTime = audio.currentTime;
      let activeText = "";
      
      for (let i = 0; i < lyrics.length; i++) {
        if (currentTime >= lyrics[i].start && currentTime <= lyrics[i].end) {
          activeText = lyrics[i].text;
        }
      }

      if (lyricsContainer.textContent !== activeText) {
        lyricsContainer.textContent = activeText;
        lyricsContainer.classList.remove('visible');
        void lyricsContainer.offsetWidth;
        lyricsContainer.classList.add('visible');
      }
    }

    function startLyricInterval() {
      lyricInterval = setInterval(updateLyrics, 100); // Update lyrics every 100ms
    }

    function stopLyricInterval() {
      clearInterval(lyricInterval);
    }

    // Disable buttons during seeking
    function seekAudio(delta) {
      audio.currentTime = Math.min(Math.max(0, audio.currentTime + delta), audio.duration);
      updateLyrics(); // Update lyrics after seeking
    }

    backButton.addEventListener('click', () => {
      seekAudio(-10); // Seek back 10 seconds
    });

    forwardButton.addEventListener('click', () => {
      seekAudio(10); // Seek forward 10 seconds
    });

    playButton.addEventListener('click', () => {
      if (audio.ended || audio.currentTime === audio.duration) {
        audio.currentTime = 0; // Reset to start
      }
      audio.play();
      isPlaying = true;
      playButton.style.display = 'none';
      pauseButton.style.display = 'inline-block';
      startLyricInterval(); // Start the lyric interval
    });

    pauseButton.addEventListener('click', () => {
      audio.pause();
      isPlaying = false;
      pauseButton.style.display = 'none';
      playButton.style.display = 'inline-block';
      stopLyricInterval(); // Stop the lyric interval
    });

    audio.addEventListener('timeupdate', updateLyrics);
  </script>

</body>
</html>
