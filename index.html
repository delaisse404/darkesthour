    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: 'Arial', sans-serif;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .lyrics {
      position: absolute;
      bottom: 52%;
      width: 100%;
      text-align: center;
      font-size: 2.6em;
      font-style: italic;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      padding: 0 10px;
      box-sizing: border-box;
      z-index: 2;
    }

    .lyrics.visible {
      opacity: 1;
    }

    audio {
      display: none;
    }

    .controls {
      position: absolute;
      top: 58%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 3;
      display: flex;
      gap: 15px;
    }

    .controls button {
      padding: 16px 28px;
      font-size: 1.2em;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 8px rgba(255,255,255,0.2);
    }

    @media (max-width: 600px) {
      .lyrics {
        font-size: 2em;
        bottom: 60%;
      }

      .controls {
        top: 67%;
      }

      .controls button {
        font-size: 1em;
        padding: 12px 20px;
      }
    }
  </style>
</head>
