<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>İyi Geceler Sevde</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
      height: 100vh;
    }

    .lyrics {
      position: absolute;
      top: 20%;
      width: 100%;
      text-align: center;
      font-size: 2.3em;
      font-style: italic;
      opacity: 0;
      transition: opacity 0.8s ease-in-out;
      z-index: 2;
    }

    .lyrics.visible {
      opacity: 1;
    }

    .controls {
      position: absolute;
      top: 65%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      align-items: center;
      z-index: 3;
    }

    .controls button {
      padding: 14px 24px;
      font-size: 1.2em;
      background-color: #222;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .lyrics {
        font-size: 1.6em;
        top: 15%;
      }

      .controls {
        top: 75%;
        flex-direction: row;
      }

      .controls button {
        padding: 12px 20px;
        font-size: 1em;
      }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

<audio id="audio">
  <source src="https://raw.githubusercontent.com/delaisse404/darkesthour/main/FriendsMakeGarbage.mp3" type="audio/mp3">
</audio>

<div class="controls">
  <button id="backButton">⏪ 10s</button>
  <button id="playButton">▶ Dinlemeye Başla</button>
  <button id="pauseButton" style="display:none;">⏸ Durdur</button>
  <button id="forwardButton">10s ⏩</button>
</div>

<div class="lyrics" id="lyrics">Sözler burada çıkacak...</div>

<script>
  const audio = document.getElementById("audio");
  const playButton = document.getElementById("playButton");
  const pauseButton = document.getElementById("pauseButton");
  const backButton = document.getElementById("backButton");
  const forwardButton = document.getElementById("forwardButton");
  const lyricsContainer = document.getElementById("lyrics");

  const lyrics = [
    { time: 0.0, text: "♪" },
    { time: 27.3, text: "Çocuktuk sadece" },
    { time: 34.0, text: "Hayallerimiz ve kalplerimiz aynı ritimdeydi" },
    { time: 40.3, text: "♪" },
    { time: 43.0, text: "Atla gemimize" },
    { time: 49.0, text: "İstesen de istemesen de gidiyoruz" },
    { time: 59.1, text: "İstesen de istemesen de..." },
    { time: 65.0, text: "♪" },
    { time: 85.0, text: "Denize yelken açtık" },
    { time: 91.5, text: "Amaçsızca," },
    { time: 94.0, text: "bir yönümüz ya da takvimimiz olmadan" },
    { time: 99.3, text: "Varmaya çalıştığımız kıyı" },
    { time: 107.0, text: "Önceden de görmüştük, konuşmadan ya da tek kelime paylaşmadan" },
    { time: 115.0, text: "Gerek yok duyulmasına gerçek düşüncelerinin" },
    { time: 124.5, text: "Sen, kelimelerle ifade edilemeyecek kadar güzelsin" },
    { time: 132.0, text: "♪" },
    { time: 150.0, text: "Gitme altınlarla döşenmiş yollardan" },
    { time: 159.0, text: "Seni hüsrana uğratacak onlar" },
    { time: 164.5, text: "Bulduklarını paylaşmazsan eğer, bunun ne eğlencesi var?" },
    { time: 172.1, text: "İnşa etmesi yıllar sürer, saniyeler içinde yıkılır" },
    { time: 181.0, text: "Kimse beni teselli etmeyecek" },
    { time: 187.0, text: "Beni tanımayacak ya da içimde ne olup bittiğini bilmeyecek" },
    { time: 195.15, text: "Terkedilmiş bir boşluk, kalacak eskisi gibi" },
    { time: 203.0, text: "Bana orada bir zamanlar yalanlar olduğunu hatırlatacak" },
    { time: 210.05, text: "♪" },
    { time: 231.0, text: "Bununla yaşarken öğrendim" },
    { time: 237.0, text: "Hayatım boyunca okuduklarımdan daha fazlasını" },
    { time: 247.0, text: "Bu satıra gülümsediğini tahmin ediyorum" },
    { time: 252.0, text: "♪" },
    { time: 253.5, text: "O hissi özlüyorum" },
    { time: 260.0, text: "Dokunuş, öpüşün.. hayali zihnimde ağır bir yük gibi" },
    { time: 268.0, text: "Hatıralarımız ebediyen mühürlendi zamanda" },
    { time: 276.0, text: "Sırrımız senin olduğu kadar benim de" },
    { time: 283.3, text: "Tüm mantığı çoktan ardımızda bıraktık" },
    { time: 290.0, text: "♪" },
    { time: 293.2, text: "Ve seni, ölünceye dek tutacağım içimde" },
    { time: 298.0, text: "♪" }
  ];

  let currentIndex = -1;
  let buttonCooldown = false;

  function updateLyrics() {
    const time = audio.currentTime;
    for (let i = lyrics.length - 1; i >= 0; i--) {
      if (time >= lyrics[i].time) {
        if (currentIndex !== i) {
          currentIndex = i;
          lyricsContainer.textContent = lyrics[i].text;
          lyricsContainer.classList.remove("visible");
          void lyricsContainer.offsetWidth; // trigger reflow
          lyricsContainer.classList.add("visible");
        }
        break;
      }
    }
    requestAnimationFrame(updateLyrics);
  }

  function withCooldown(action) {
    if (buttonCooldown) return;
    buttonCooldown = true;
    action();
    setTimeout(() => {
      buttonCooldown = false;
    }, 5000); // 5 saniye
  }

  playButton.onclick = () => {
    withCooldown(() => {
      audio.play();
      playButton.style.display = "none";
      pauseButton.style.display = "inline-block";
      requestAnimationFrame(updateLyrics);
    });
  };

  pauseButton.onclick = () => {
    withCooldown(() => {
      audio.pause();
      playButton.style.display = "inline-block";
      pauseButton.style.display = "none";
    });
  };

  backButton.onclick = () => {
    withCooldown(() => {
      audio.currentTime = Math.max(0, audio.currentTime - 10);
    });
  };

  forwardButton.onclick = () => {
    withCooldown(() => {
      audio.currentTime = Math.min(audio.duration, audio.currentTime + 10);
    });
  };

  audio.onended = () => {
    playButton.style.display = "inline-block";
    pauseButton.style.display = "none";
    currentIndex = -1;
  };
</script>
