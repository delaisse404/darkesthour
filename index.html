<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>İyi Geceler Sevde</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

    .controls {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 10;
    }

    .controls button {
      padding: 12px 20px;
      font-size: 1rem;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    track {
      display: none;
    }
  </style>
</head>
<body>

  <video id="video" controls>
    <source src="https://raw.githubusercontent.com/delaisse404/darkesthour/main/FriendsMakeVideo.mp4" type="video/mp4">
    Tarayıcınız video elementini desteklemiyor.
    <track label="Türkçe" kind="subtitles" srclang="tr" src="subtitles.vtt" default>
  </video>

  <div class="controls">
    <button id="playBtn">▶ Oynat</button>
    <button id="pauseBtn">⏸ Duraklat</button>
  </div>

  <script>
    const video = document.getElementById('video');
    const playBtn = document.getElementById('playBtn');
    const pauseBtn = document.getElementById('pauseBtn');

    playBtn.addEventListener('click', () => video.play());
    pauseBtn.addEventListener('click', () => video.pause());
  </script>

</body>
</html>
