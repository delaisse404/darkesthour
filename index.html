<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>İyi Geceler Sevde</title>
  <style>
    /* Genel sayfa stili */
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: 'Arial', sans-serif;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Müzik çalar stil */
    audio {
      width: 90%;
      margin: 30px auto 0 auto;
      display: block;
      z-index: 2;
      position: relative;
    }

    /* Lirikler */
    .lyrics {
      position: absolute;
      bottom: 35%;
      width: 100%;
      text-align: center;
      font-size: 2em;
      text-shadow: 0 0 15px #00f, 0 0 20px #00f;
      transition: opacity 0.5s;
      padding: 0 10px;
      box-sizing: border-box;
      z-index: 2;
    }

    /* Arka plan görseli (isteğe bağlı, video da eklenebilir) */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    /* Mobil uyum */
    @media (max-width: 600px) {
      .lyrics {
        font-size: 1.4em;
        bottom: 40%;
      }
    }
  </style>
</head>
<body>

  <!-- Arka plan video yerine dilersen burada bir görsel kullanabilirsin -->
  <!-- <img src="ocean-night.jpg" class="background" alt="background"> -->

  <audio id="audio" controls autoplay>
    <source src="FriendsMakeGarbage.mp3" type="audio/mp3">
    Tarayıcınız ses öğesini desteklemiyor.
  </audio>

  <div class="lyrics" id="lyrics">♪.</div>

  <script>
    const lyrics = [
      { time: 0.0, text: "♪" },
      { time: 27.3, text: "Çocuktuk sadece" },
      { time: 33.0, text: "Hayallerimiz ve kalplerimiz aynı ritimdeydi" },
      { time: 40.3, text: "♪" }
    ];

    const audio = document.getElementById('audio');
    const lyricsContainer = document.getElementById('lyrics');
    let currentLine = -1;

    audio.addEventListener('timeupdate', () => {
      const currentTime = audio.currentTime;
      for (let i = lyrics.length - 1; i >= 0; i--) {
        if (currentTime >= lyrics[i].time) {
          if (currentLine !== i) {
            lyricsContainer.textContent = lyrics[i].text;
            currentLine = i;
          }
          break;
        }
      }
    });
  </script>

</body>
</html>
