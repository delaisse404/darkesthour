<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>İyi Geceler Sevde</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
      height: 100vh;
    }

    .lyrics {
      position: absolute;
      top: 20%;
      width: 100%;
      text-align: center;
      font-size: 2em;
      font-style: italic;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    .lyrics.visible {
      opacity: 1;
    }

    .controls {
      position: absolute;
      top: 70%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
    }

    .controls button {
      padding: 12px 18px;
      font-size: 1em;
      background-color: #222;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .lyrics {
        font-size: 1.4em;
      }

      .controls {
        top: 80%;
      }

      .controls button {
        padding: 10px 14px;
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <div class="controls">
    <button id="backButton">⏪ 10s</button>
    <button id="playButton">▶ Başlat</button>
    <button id="pauseButton" style="display: none;">⏸ Duraklat</button>
    <button id="forwardButton">10s ⏩</button>
  </div>

  <div class="lyrics" id="lyrics">Sözler burada çıkacak...</div>

  <script>
    const audioUrl = "https://github.com/delaisse404/darkesthour/raw/refs/heads/main/FriendsMakeGarbage.mp3";

    const lyrics = [
      { time: 0.0, text: "♪" },
      { time: 27.3, text: "Çocuktuk sadece" },
      { time: 34.0, text: "Hayallerimiz ve kalplerimiz aynı ritimdeydi" },
      { time: 40.3, text: "♪" },
      { time: 43.0, text: "Atla gemimize" },
      { time: 49.0, text: "İstesen de istemesen de gidiyoruz" },
      { time: 59.1, text: "İstesen de istemesen de..." },
      { time: 65.0, text: "♪" },
      { time: 85.0, text: "Denize yelken açtık" },
      { time: 91.5, text: "Amaçsızca," },
      { time: 94.0, text: "bir yönümüz ya da takvimimiz olmadan" },
      { time: 99.3, text: "Varmaya çalıştığımız kıyı" },
      { time: 107.0, text: "Önceden de görmüştük, konuşmadan ya da tek kelime paylaşmadan" },
      { time: 115.0, text: "Gerek yok duyulmasına gerçek düşüncelerinin" },
      { time: 124.5, text: "Sen, kelimelerle ifade edilemeyecek kadar güzelsin" },
      { time: 132.0, text: "♪" },
      { time: 150.0, text: "Gitme altınlarla döşenmiş yollardan" },
      { time: 159.0, text: "Seni hüsrana uğratacak onlar" },
      { time: 164.5, text: "Bulduklarını paylaşmazsan eğer, bunun ne eğlencesi var?" },
      { time: 172.1, text: "İnşa etmesi yıllar sürer, saniyeler içinde yıkılır" },
      { time: 181.0, text: "Kimse beni teselli etmeyecek" },
      { time: 187.0, text: "Beni tanımayacak ya da içimde ne olup bittiğini bilmeyecek" },
      { time: 195.15, text: "Terkedilmiş bir boşluk, kalacak eskisi gibi" },
      { time: 203.0, text: "Bana orada bir zamanlar yalanlar olduğunu hatırlatacak" },
      { time: 210.05, text: "♪" },
      { time: 231.0, text: "Bununla yaşarken öğrendim" },
      { time: 237.0, text: "Hayatım boyunca okuduklarımdan daha fazlasını" },
      { time: 247.0, text: "Bu satıra gülümsediğini tahmin ediyorum" },
      { time: 252.0, text: "♪" },
      { time: 253.5, text: "O hissi özlüyorum" },
      { time: 260.0, text: "Dokunuş, öpüşün.. hayali zihnimde ağır bir yük gibi" },
      { time: 268.0, text: "Hatıralarımız ebediyen mühürlendi zamanda" },
      { time: 276.0, text: "Sırrımız senin olduğu kadar benim de" },
      { time: 283.3, text: "Tüm mantığı çoktan ardımızda bıraktık" },
      { time: 290.0, text: "♪" },
      { time: 293.2, text: "Ve seni, ölünceye dek tutacağım içimde" },
      { time: 298.0, text: "♪" }
    ];

    let audioContext, audioBuffer, sourceNode, startTime = 0, offset = 0, playing = false, interval;
    const playButton = document.getElementById("playButton");
    const pauseButton = document.getElementById("pauseButton");
    const backButton = document.getElementById("backButton");
    const forwardButton = document.getElementById("forwardButton");
    const lyricsDiv = document.getElementById("lyrics");

    async function loadAudio() {
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const response = await fetch(audioUrl);
      const arrayBuffer = await response.arrayBuffer();
      audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
    }

    function playAudio() {
      sourceNode = audioContext.createBufferSource();
      sourceNode.buffer = audioBuffer;
      sourceNode.connect(audioContext.destination);
      sourceNode.start(0, offset);
      startTime = audioContext.currentTime;
      playing = true;
      startLyricsUpdater();
    }

    function pauseAudio() {
      if (sourceNode) sourceNode.stop();
      offset += audioContext.currentTime - startTime;
      playing = false;
      stopLyricsUpdater();
    }

    function seek(seconds) {
      offset = Math.min(Math.max(0, offset + seconds), audioBuffer.duration);
      if (playing) {
        pauseAudio();
        playAudio();
      }
    }

    function getCurrentTime() {
      return playing ? offset + (audioContext.currentTime - startTime) : offset;
    }

    function startLyricsUpdater() {
      interval = setInterval(() => {
        const currentTime = getCurrentTime();
        let activeText = "";
        for (let i = 0; i < lyrics.length; i++) {
          if (currentTime >= lyrics[i].time) {
            activeText = lyrics[i].text;
          } else {
            break;
          }
        }
        if (lyricsDiv.textContent !== activeText) {
          lyricsDiv.textContent = activeText;
          lyricsDiv.classList.remove("visible");
          void lyricsDiv.offsetWidth;
          lyricsDiv.classList.add("visible");
        }
      }, 100);
    }

    function stopLyricsUpdater() {
      clearInterval(interval);
    }

    playButton.addEventListener("click", async () => {
      if (!audioBuffer) await loadAudio();
      if (!playing) {
        playAudio();
        playButton.style.display = "none";
        pauseButton.style.display = "inline-block";
      }
    });

    pauseButton.addEventListener("click", () => {
      pauseAudio();
      pauseButton.style.display = "none";
      playButton.style.display = "inline-block";
    });

    backButton.addEventListener("click", () => seek(-10));
    forwardButton.addEventListener("click", () => seek(10));
  </script>
</body>
</html>
