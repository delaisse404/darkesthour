<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Friends Make Garbage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
      position: relative;
      height: 100vh;
    }

    .lyrics {
      position: absolute;
      top: 25%;
      width: 100%;
      text-align: center;
      font-size: 2.5em;
      font-style: italic;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      z-index: 2;
      padding: 0 10px;
      box-sizing: border-box;
    }

    .lyrics.visible {
      opacity: 1;
    }

    .controls {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 3;
    }

    .controls button {
      padding: 14px 24px;
      font-size: 1.2em;
      background-color: #222;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }

    @media (max-width: 600px) {
      .lyrics {
        font-size: 1.7em;
        top: 20%;
      }

      .controls {
        top: 70%;
      }

      .controls button {
        padding: 12px 20px;
        font-size: 1em;
      }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <audio id="audio">
    <source src="FriendsMakeGarbage.mp3" type="audio/mp3">
    Tarayıcınız audio elementini desteklemiyor.
  </audio>

  <div class="controls">
    <button id="playButton">▶ Dinlemeye Başla</button>
    <button id="pauseButton" style="display: none;">⏸ Durdur</button>
  </div>

  <div class="lyrics" id="lyrics">Sözler burada çıkacak...</div>

  <script>
    const lyrics = [
      { time: 0.0, text: "♪" },
      { time: 27.3, text: "Çocuktuk sadece" },
      { time: 34.0, text: "Hayallerimiz ve kalplerimiz aynı ritimdeydi" },
      { time: 40.3, text: "♪" },
      { time: 43.3, text: "Atla gemimize" },
      { time: 49.2, text: "İstesen de istemesen de gidiyoruz" },
      { time: 59.29, text: "İstesen de istemesen de..." },
      { time: 65.0, text: "♪" },
      { time: 85.5, text: "Denize yelken açtık" },
      { time: 92.0, text: "Amaçsızca," },
      { time: 94.5, text: "bir yönümüz ya da takvimimiz olmadan" },
      { time: 100.0, text: "Varmaya çalıştığımız kıyı" },
      { time: 107.5, text: "Daha önce görmüştük," },
      { time: 109.3, text: "konuşmadan ya da tek kelime paylaşmadan" },
      { time: 115.1, text: "Gerek yok duyulmasına gerçek düşüncelerinin" },
      { time: 125.1, text: "Sen, kelimelerle ifade edilemeyecek kadar güzelsin" }
    ];

    const audio = document.getElementById('audio');
    const lyricsContainer = document.getElementById('lyrics');
    const playButton = document.getElementById('playButton');
    const pauseButton = document.getElementById('pauseButton');
    let currentLine = -1;

    playButton.addEventListener('click', () => {
      audio.play();
      playButton.style.display = 'none';
      pauseButton.style.display = 'inline-block';
    });

    pauseButton.addEventListener('click', () => {
      audio.pause();
      pauseButton.style.display = 'none';
      playButton.style.display = 'inline-block';
    });

    audio.addEventListener('timeupdate', () => {
      const currentTime = audio.currentTime;
      for (let i = lyrics.length - 1; i >= 0; i--) {
        if (currentTime >= lyrics[i].time) {
          if (currentLine !== i) {
            lyricsContainer.textContent = lyrics[i].text;
            lyricsContainer.classList.remove('visible');
            void lyricsContainer.offsetWidth;
            lyricsContainer.classList.add('visible');
            currentLine = i;
          }
          break;
        }
      }
    });
  </script>

</body>
