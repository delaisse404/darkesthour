<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>İyi Geceler Sevde</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-size: 2em;
      text-align: center;
      padding-top: 100px;
    }
  </style>
</head>
<body>

  <audio id="audio" controls autoplay>
    <source src="Low Roar - Friends Make Garbage [Icelandic Fishing Boat].mp3.mp3" type="audio/mp3">
  </audio>

  <div id="lyrics">Sözler burada çıkacak...</div>

  <script>
    const lyrics = [
      { time: 0.0, text: "♪" },
      { time: 27.3, text: "Çocuktuk sadece" },
      { time: 33.0, text: "Hayallerimiz ve kalplerimiz aynı ritimdeydi" },
      { time: 40.3, text: "♪" }
    ];

    const audio = document.getElementById('audio');
    const lyricsContainer = document.getElementById('lyrics');
    let currentLine = -1;

    audio.addEventListener('timeupdate', () => {
      const currentTime = audio.currentTime;
      for (let i = lyrics.length - 1; i >= 0; i--) {
        if (currentTime >= lyrics[i].time) {
          if (currentLine !== i) {
            lyricsContainer.textContent = lyrics[i].text;
            currentLine = i;
          }
          break;
        }
      }
    });
  </script>

</body>
</html>
