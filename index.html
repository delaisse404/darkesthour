<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Friends Make Garbage</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: 'Arial', sans-serif;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .lyrics {
      position: absolute;
      bottom: 50%;
      width: 100%;
      text-align: center;
      font-size: 2.6em;
      font-style: italic;
      transition: opacity 0.5s;
      padding: 0 10px;
      box-sizing: border-box;
      z-index: 2;
    }

    audio {
      display: none;
    }

    .controls {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 3;
      display: flex;
      gap: 15px;
    }

    .controls button {
      padding: 16px 28px;
      font-size: 1.2em;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 8px rgba(255,255,255,0.2);
    }

    @media (max-width: 600px) {
      .lyrics {
        font-size: 2em;
        bottom: 55%;
      }

      .controls button {
        font-size: 1em;
        padding: 12px 20px;
      }
    }
  </style>
</head>
<body>

  <audio id="audio">
    <source src="FriendsMakeGarbage.mp3" type="audio/mp3">
  </audio>

  <div class="controls">
    <button id="playButton">▶ Dinlemeye Başla</button>
    <button id="pauseButton" style="display: none;">⏸ Durdur</button>
  </div>

  <div class="lyrics" id="lyrics">Sözler burada çıkacak...</div>

  <script>
    const lyrics = [
      { time: 0.0, text: "♪" },
      { time: 27.3, text: "Çocuktuk sadece" },
      { time: 33.0, text: "Hayallerimiz ve kalplerimiz aynı ritimdeydi" },
      { time: 40.3, text: "♪" }
    ];

    const audio = document.getElementById('audio');
    const lyricsContainer = document.getElementById('lyrics');
    const playButton = document.getElementById('playButton');
    const pauseButton = document.getElementById('pauseButton');
    let currentLine = -1;

    playButton.addEventListener('click', () => {
      audio.play();
      playButton.style.display = 'none';
      pauseButton.style.display = 'inline-block';
    });

    pauseButton.addEventListener('click', () => {
      audio.pause();
      pauseButton.style.display = 'none';
      playButton.style.display = 'inline-block';
    });

    audio.addEventListener('timeupdate', () => {
      const currentTime = audio.currentTime;
      for (let i = lyrics.length - 1; i >= 0; i--) {
        if (currentTime >= lyrics[i].time) {
          if (currentLine !== i) {
            lyricsContainer.textContent = lyrics[i].text;
            currentLine = i;
          }
          break;
        }
      }
    });
  </script>

</body>
</html>
