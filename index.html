<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Friends Make Garbage</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    .container {
      position: relative;
      height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #lyrics {
      font-size: 5vw;
      text-align: center;
      writing-mode: vertical-rl;
      transform: rotate(180deg);
      opacity: 0;
      transition: opacity 0.5s ease;
      max-width: 90vw;
      white-space: pre-wrap;
    }
    .controls {
      position: absolute;
      bottom: 5%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
    }
    .btn {
      padding: 0.6rem 1rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      background: white;
      color: black;
      cursor: pointer;
    }
    @media (max-width: 600px) {
      #lyrics {
        font-size: 6vw;
      }
      .btn {
        font-size: 1rem;
        padding: 0.5rem 0.8rem;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div id="lyrics">Sözler burada çıkacak</div>
  <div class="controls">
    <button class="btn" onclick="seekAudio(-10)">⏪ 10sn</button>
    <button class="btn" onclick="togglePlayPause()" id="playPauseBtn">▶ Dinlemeye Başla</button>
    <button class="btn" onclick="seekAudio(10)">10sn ⏩</button>
  </div>
  <audio id="audio" src="FriendsMakeGarbage.mp3"></audio>
</div>

<script>
  const audio = document.getElementById("audio");
  const playPauseBtn = document.getElementById("playPauseBtn");
  const lyricText = document.getElementById("lyrics");

  const lyrics = [
    { time: 0.0, text: "♪" },
    { time: 27.3, text: "Çocuktuk sadece" },
    { time: 34.0, text: "Hayallerimiz ve kalplerimiz aynı ritimdeydi" },
    { time: 40.3, text: "♪" },
    { time: 43.0, text: "Atla gemimize" },
    { time: 49.0, text: "İstesen de istemesen de gidiyoruz" },
    { time: 59.1, text: "İstesen de istemesen de..." },
    { time: 65.0, text: "♪" },
    { time: 85.0, text: "Denize yelken açtık" },
    { time: 91.5, text: "Amaçsızca," },
    { time: 94.0, text: "bir yönümüz ya da takvimimiz olmadan" },
    { time: 99.3, text: "Varmaya çalıştığımız kıyı" },
    { time: 104.3, text: "Gerek yok duyulmasına gerçek düşüncelerinin" },
    { time: 107.0, text: "Daha önce görmüştük, " },
    { time: 109.0, text: "konuşmadan ya da tek kelime paylaşmadan" },
    { time: 120.0, text: "♪" },
    { time: 124.5, text: "Sen, kelimelerle ifade edilemeyecek kadar güzelsin" },
    { time: 132.0, text: "♪" },
    { time: 150.0, text: "Gitme altınlarla döşenmiş yollardan" },
    { time: 159.0, text: "Seni hüsrana uğratacak onlar" },
    { time: 164.5, text: "Bulduklarını paylaşmazsan eğer, bunun ne eğlencesi var?" },
    { time: 172.1, text: "İnşa etmesi yıllar sürer, saniyeler içinde yıkılır" },
    { time: 207.5, text: "♪" },
    { time: 221.0, text: "Kimse beni teselli etmeyecek" },
    { time: 227.0, text: "Beni tanımayacak ya da içimde ne olup bittiğini bilmeyecek" },
    { time: 235.2, text: "Terkedilmiş bir boşluk, kalacak eskisi gibi" },
    { time: 243.0, text: "Bana orada bir zamanlar yalanlar olduğunu hatırlatacak" },
    { time: 250.1, text: "♪" },
    { time: 271.0, text: "Bununla yaşarken öğrendim" },
    { time: 277.0, text: "Hayatım boyunca okuduklarımdan daha fazlasını" },
    { time: 287.0, text: "Bu satıra gülümsediğini tahmin ediyorum" },
    { time: 291.0, text: "♪" },
    { time: 293.5, text: "O hissi özlüyorum" },
    { time: 300.0, text: "Dokunuş, öpüşün.. zihnimde hayali ağır bir yük gibi" },
    { time: 308.0, text: "Hatıralarımız ebediyen mühürlendi zamanda" },
    { time: 316.0, text: "Sırrımız senin olduğu kadar benim de" },
    { time: 323.3, text: "Tüm mantığı çoktan ardımızda bıraktık" },
    { time: 330.0, text: "♪" },
    { time: 333.2, text: "Ve seni, ölünceye dek tutacağım içimde" },
    { time: 338.0, text: "♪" }
  ];

  let currentLyricIndex = -1;

  function togglePlayPause() {
    if (audio.paused) {
      audio.play();
      playPauseBtn.textContent = "⏸ Durdur";
    } else {
      audio.pause();
      playPauseBtn.textContent = "▶ Dinlemeye Başla";
    }
  }

  function seekAudio(seconds) {
    audio.currentTime += seconds;
  }

  audio.addEventListener("timeupdate", () => {
    const currentTime = audio.currentTime;
    for (let i = 0; i < lyrics.length; i++) {
      const lyric = lyrics[i];
      const nextLyric = lyrics[i + 1];
      if (
        currentTime >= lyric.time &&
        (!nextLyric || currentTime < nextLyric.time)
      ) {
        if (currentLyricIndex !== i) {
          currentLyricIndex = i;
          lyricText.textContent = lyric.text;
          lyricText.style.opacity = 1;
        }
        break;
      }
    }
  });

  audio.addEventListener("pause", () => {
    playPauseBtn.textContent = "▶ Dinlemeye Başla";
  });
</script>

</body>
</html>
